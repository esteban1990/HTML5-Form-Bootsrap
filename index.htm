<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Payment For Example
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="alert alert-danger">
                                            Some field Are Missing
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label for="" class="form-label">Card #</label>
                                            <input type="text" class="form-control" placeholder="Ingrese N° Tarjeta">
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="" class="form-label">CVC #</label>
                                            <input type="text" placeholder="000" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="" class="form-label">Amount</label>
                                            <input type="text" class="form-control" placeholder="$Amount">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="" class="form-label">First Name</label>
                                            <input type="text" class="form-control" placeholder="Ingresa Tu Nombre">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Ingresa Tu Apellido">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="" class="form-label">City</label>
                                            <input type="text" class="form-control"
                                                placeholder="Ingresa Ciudad donde Resides">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="" class="form-label">Estado</label>
                                            <select name="estado" class="form-control">
                                                <option value="Santiago">Santiago</option>
                                                <option value="Talca">Talca</option>
                                                <option value="Iquique">Iquique</option>
                                                <option value="Viña del Mar">Viña del Mar</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="" class="form-label">Aceptamos:</label>

                                            <div class="radios">
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline1" name="customRadio1"
                                                        class="custom-control-input" class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline1"><i
                                                            class="fa fa-cc-visa"></i></label>
                                                </div>


                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline1" name="customRadio1"
                                                        class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline1"><i
                                                            class="fa fa-cc-visa"></i></label>
                                                </div>


                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline1" name="customRadio1"
                                                        class="custom-control-input">
                                                    <label class="custom-control-label" for="customRadioInline1"><i
                                                            class="fa fa-cc-visa"></i></label>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="" class="form-label">Mensaje</label>
                                            <textarea cols="30" rows="3" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                        <button type="submit" class="btn btn-primary">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
</body>

</html>
